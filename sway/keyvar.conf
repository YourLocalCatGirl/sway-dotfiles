### Variables
#
    set $mod Mod4 
    #Mod4 = SUPER / START
    set $term wezterm
    set $menu wmenu-run
    set $browser zen-browser
    set $ide code --ozone-platform=wayland
    set $task resources
	
	# Home row direction keys, like vim
	set $left h
	set $down j
	set $up k
	set $right l
#
# Waybar:
bar {
	swaybar_command waybar
}
#
# Windows / look:
#
focus_follows_mouse always

###

### Key bindings
#
# Basics:
#
    # Start a terminal
    bindsym $mod+Return exec $term
   
    # Kill focused window
    bindsym $mod+q kill

    # Start an app launcher
    bindsym $mod+d exec $menu

    # Drag floating windows by holding down $mod and left mouse button. Resize them with right mouse button + $mod. Despite the name, also works for non-floating windows. Change normal to inverse to use left mouse button for resizing and right mouse button for dragging.
    floating_modifier $mod normal

    # Reload the configuration file
    bindsym $mod+Shift+c reload

    # Exit sway (logs you out of your Wayland session)
    bindsym $mod+Shift+e exec swaynag -t warning -m 'Exit Sway?' -B 'Yes, mlem.' 'swaymsg exit'
#
# Moving around:
#
    # Move your focus around
    bindsym $mod+$left focus left
    bindsym $mod+$down focus down
    bindsym $mod+$up focus up
    bindsym $mod+$right focus right
    # Or use $mod+[up|down|left|right]
    bindsym $mod+Left focus left
    bindsym $mod+Down focus down
    bindsym $mod+Up focus up
    bindsym $mod+Right focus right

    # Move the focused window with the same, but add Shift
    bindsym $mod+Shift+$left move left
    bindsym $mod+Shift+$down move down
    bindsym $mod+Shift+$up move up
    bindsym $mod+Shift+$right move right
    # Ditto, with arrow keys
    bindsym $mod+Shift+Left move left
    bindsym $mod+Shift+Down move down
    bindsym $mod+Shift+Up move up
    bindsym $mod+Shift+Right move right
#
# Workspaces:
#
	# Switch to next/prev workspace
	bindsym $mod+Page_Down workspace next
	bindsym $mod+Page_Up workspace prev
	# Move focused container to next/prv workspace
	bindsym $mod+Shift+Page_Down move container to workspace next
	bindsym $mod+Shift+Page_Up move container to workspace prev
	# It scrolls

    # Switch to workspace
    bindsym $mod+F1 workspace number 1
    bindsym $mod+F2 workspace number 2
    bindsym $mod+F3 workspace number 3
    bindsym $mod+F4 workspace number 4
    bindsym $mod+F5 workspace number 5
    bindsym $mod+F6 workspace number 6
    bindsym $mod+F7 workspace number 7
    bindsym $mod+F8 workspace number 8
    bindsym $mod+F9 workspace number 9
    bindsym $mod+F10 workspace number 10
    # Move focused container to workspace
    bindsym $mod+Shift+F1 move container to workspace number 1
    bindsym $mod+Shift+F2 move container to workspace number 2
    bindsym $mod+Shift+F3 move container to workspace number 3
    bindsym $mod+Shift+F4 move container to workspace number 4
    bindsym $mod+Shift+F5 move container to workspace number 5
    bindsym $mod+Shift+F6 move container to workspace number 6
    bindsym $mod+Shift+F7 move container to workspace number 7
    bindsym $mod+Shift+F8 move container to workspace number 8
    bindsym $mod+Shift+F9 move container to workspace number 9
    bindsym $mod+Shift+F10 move container to workspace number 10
    # Note: workspaces can have any name you want, not just numbers.
    # We just use 1-10 as the default.
#
# -------------- Pokračován ízase příště :3
# Layout stuff:
#
    # You can "split" the current object of your focus with
    # $mod+b or $mod+v, for horizontal and vertical splits
    # respectively.
    bindsym $mod+b splith
    bindsym $mod+v splitv

    # Switch the current container between different layout styles
    bindsym $mod+s layout stacking
    bindsym $mod+w layout tabbed
    bindsym $mod+e layout toggle split

    # Make the current focus fullscreen
    bindsym $mod+f fullscreen

    # Toggle the current focus between tiling and floating mode
    bindsym $mod+Shift+space floating toggle

    # Swap focus between the tiling area and the floating area
    bindsym $mod+space focus mode_toggle

    # Move focus to the parent container
    bindsym $mod+a focus parent
#
# Scratchpad:
#
    # Sway has a "scratchpad", which is a bag of holding for windows.
    # You can send windows there and get them back later.

    # Move the currently focused window to the scratchpad
    bindsym $mod+Shift+minus move scratchpad

    # Show the next scratchpad window or hide the focused scratchpad window.
    # If there are multiple scratchpad windows, this command cycles through them.
    bindsym $mod+minus scratchpad show
#
# Resizing containers:
#
mode "resize" {
    # left will shrink the containers width
    # right will grow the containers width
    # down will shrink the containers height
    # up will grow the containers height
    bindsym $left resize shrink width 10px
    bindsym $up resize grow height 10px
    bindsym $down resize shrink height 10px
    bindsym $right resize grow width 10px

    # Ditto, with arrow keys
    bindsym Left resize shrink width 10px
    bindsym Down resize grow height 10px
    bindsym Up resize shrink height 10px
    bindsym Right resize grow width 10px

    # Return to default mode
    bindsym Return mode "default"
    bindsym Escape mode "default"
}
bindsym $mod+r mode "resize"
#
# Utilities:
#
    # Special keys to adjust volume via PulseAudio
    bindsym --locked XF86AudioMute exec pactl set-sink-mute \@DEFAULT_SINK@ toggle
    bindsym --locked XF86AudioLowerVolume exec pactl set-sink-volume \@DEFAULT_SINK@ -5%
    bindsym --locked XF86AudioRaiseVolume exec pactl set-sink-volume \@DEFAULT_SINK@ +5%
    bindsym --locked XF86AudioMicMute exec pactl set-source-mute \@DEFAULT_SOURCE@ toggle

    # Special keys to control media via playerctl
    bindsym --locked XF86AudioPlay exec playerctl play-pause
    bindsym --locked XF86AudioPause exec playerctl play-pause
    bindsym --locked XF86AudioPrev exec playerctl previous
    bindsym --locked XF86AudioNext exec playerctl next
    bindsym --locked XF86AudioStop exec playerctl stop

    # Special keys to adjust brightness via brightnessctl
    bindsym --locked XF86MonBrightnessDown exec brightnessctl set 5%-
    bindsym --locked XF86MonBrightnessUp exec brightnessctl set 5%+

    # Special key to take a screenshot with grim
    bindsym Print exec grim

